<div class="content w-full " style="padding: 20px;">

  <div class="filter-container">
    <div class="input-group mb-3">
      <mat-form-field class="flexible-search">
        <input matInput [(ngModel)]="searchText" placeholder="Filter par username..." >
      </mat-form-field>
    </div>
  </div>
      <div *ngIf="loading==true" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
        </div>
    </div>

    <ng-container *ngIf="filter.length > 0; else noDocuments">
      <div class="table-responsive">
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Username</th>
              <th scope="col">First name</th>
              <th scope="col">Last name</th>
              <th scope="col">Email</th>
              <th scope="col">Statut Compte</th>
              <th colspan="3">Actions</th>

            </tr>
          </thead>
          <tbody>


            <tr *ngFor="let user of filter.slice(pageIndex * pageSize, (pageIndex + 1) * pageSize)">
              <th scope="row">{{ user.id }}</th>
              <td>{{ user.username }}</td>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td><p *ngIf="user.isActive ===true">Activé</p><p *ngIf="user.isActive ===false">Bloqué</p></td>
              <td >
                <button *ngIf="user.isActive===false" class="btn btn-outline-primary"(click)="validerUser(user)">Activer</button>
              </td>

              <td>
                <button *ngIf="user.isActive===true" class="btn btn-outline-warning me-2" (click)="bloquerUser(user)">Bloquer</button>
              </td>
              <td>
                <button  class="btn btn-outline-danger me-2" (click)="deleteUser(user)">Delete</button>
              </td>

              <td>
                <button  class="btn btn-outline-success me-2">Plus</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
        <mat-paginator
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          [length]="filter.length"
          (page)="handlePageChange($event)"
        ></mat-paginator>
        <br>
      </ng-container>

      <ng-template #noDocuments>
        <h3>Aucun utilisateur trouvé</h3>
      </ng-template>

    </div>
