<div class="container-fluid mt-5">
  <div class="row justify-content-center align-items-center" >
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h3 class="card-title text-center">Valider l'email</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="err">
            <strong>{{err}}</strong>
          </div>
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <input type="text" name="code" [(ngModel)]="code" class="form-control" placeholder="Code de confirmation">
              </div>
              <button type="button" class="btn btn-success mt-3" (click)="onValidateEmail()">Valider</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
