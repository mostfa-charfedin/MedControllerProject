<div class="content w-full " style="padding: 20px;">


  <div class="filter-container">
    <div class="input-group mb-3">
      <mat-form-field class="flexible-search">
        <input matInput [(ngModel)]="searchText" placeholder="Filter par numéro de facture..." >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date" [(ngModel)]="startDate" >
          <input matEndDate formControlName="end" placeholder="End date" [(ngModel)]="endDate" >
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker touchUi #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>
    </div>
  </div>
      <ng-container *ngIf="filter.length > 0; else noDocuments">
        <div class="table-responsive">
        <table class="table table-striped text-center">
          <thead>
            <tr>
              <th scope="col">Numero facture</th>
              <th scope="col">Etat facture</th>
              <th scope="col">date d'envoi</th>
              <th scope="col">date de facturation</th>
              <th scope="col" colspan="2">Action</th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let bordereau of filter.slice(pageIndex * pageSize, (pageIndex + 1) * pageSize)">
              <th>{{ bordereau.facture.id }}</th>
              <td><p *ngIf="bordereau.paye ===false">Non payée</p> <p *ngIf="bordereau.paye ===true">payée</p></td>
              <td>{{ bordereau.dateTraitement }}</td>
              <td>{{ bordereau.dateFacturation }}</td>

              <td > <button  mat-stroked-button color="primary" (click)="openFacture(bordereau.facture)">Facture</button></td>
              <td > <button  mat-stroked-button color="primary" (click)="openBordereau(bordereau)">Bordereau</button></td>
            </tr>
          </tbody>
        </table>
   </div>
          <mat-paginator
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          [length]="filter.length"
          (page)="handlePageChange($event)"
        ></mat-paginator>
        <br>

      </ng-container>

      <ng-template #noDocuments>
        <h3>Aucun facture trouvé</h3>
      </ng-template>
      </div>
