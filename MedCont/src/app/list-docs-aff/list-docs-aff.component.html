<div class=" mt-5">
  <div class="row justify-content-md-center">
      <div class="col-md-8">

        <div *ngIf="loading==true" class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
          </div>
      </div>

      <div class="filter-container">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Filtrer par Numero Document</span>
          <input type="text" class="form-control" id="filterName" placeholder="Nom" aria-label="Filter by Name:" aria-describedby="basic-addon1" [(ngModel)]="filterName" (input)="filter()" />
        </div>
      </div>

<div *ngFor="let document of paginatedList">

  <div class="card">
    <h6 class="card-header"> {{document.date}}</h6>
    <div class="card-body">
      <h5 class="card-title"> <b>Document NÂ° </b>{{document.id}}</h5>
      <p class="card-text"> <b>Agent ID : </b>{{document.agentId}} <br> <b>Bulletin : </b> {{document.nomBulletin}} <br>  <b>Ordennance : </b> {{document.nomOrdenance}}</p>

    </div>
    <div class="card-footer text-right">

      <a  class="btn btn-light " style="background: #81ba41; color: white; width: 120px;" (click)="detail(document)">Traiter</a>
    </div>
  </div>
  <br>
</div>
<nav *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage == 1">
      <a class="page-link" (click)="goToPage(1)">First</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage == 1">
      <a class="page-link"  (click)="goToPage(currentPage - 1)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage == page">
      <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage == totalPages">
      <a class="page-link"  (click)="goToPage(currentPage + 1)">Next</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage == totalPages">
      <a class="page-link" (click)="goToPage(totalPages)">Last</a>
    </li>
  </ul>
</nav>

      </div>
  </div>
</div>
