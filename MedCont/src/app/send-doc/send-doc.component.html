<div class="content w-full" style="padding: 20px;">
  <div class="container cont">
    <!-- Right side -->
    <form [formGroup]="sendDoc"  class="row g-3">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="matriculeAssure" class="form-label">Matricule Assure</label>
          <input type="text" class="form-control" formControlName="matriculeAssure" ngModel required placeholder="Matricule Assure" >
          <div class="text-danger" *ngIf="sendDoc.controls['matriculeAssure'].invalid && (sendDoc.controls['matriculeAssure'].dirty || sendDoc.controls['matriculeAssure'].touched)">
            Matricule Assuré est obligatoire.
          </div>
        </div>
        <div class="mb-3">
          <label for="nomAssure" class="form-label">Nom Assuré</label>
          <input type="text" class="form-control" formControlName="nomAssure" ngModel required placeholder="Nom Assuré" >
          <div class="text-danger" *ngIf="sendDoc.controls['matriculeAssure'].invalid && (sendDoc.controls['nomAssure'].dirty || sendDoc.controls['nomAssure'].touched)">
            Nom Assuré est obligatoire.
          </div>
        </div>
        <div class="mb-3">
          <label for="nomBenificiaire" class="form-label">Nom du Benificiaire</label>
          <input type="text" class="form-control" formControlName="nomBenificiaire" ngModel required placeholder="Nom du Benificiaire" >
          <div class="text-danger" *ngIf="sendDoc.controls['matriculeAssure'].invalid && (sendDoc.controls['nomBenificiaire'].dirty || sendDoc.controls['nomBenificiaire'].touched)">
            Nom du Benificiaire est obligatoire.
          </div>
        </div>
        <div class="mb-3">
          <label for="QualiteBinificiaire" class="form-label">Qualité du Benificiaire</label>
          <input type="text" class="form-control" formControlName="qualiteBinificiaire" ngModel required placeholder="Qualité du Benificiaire" >
          <div class="text-danger" *ngIf="sendDoc.controls['matriculeAssure'].invalid && (sendDoc.controls['qualiteBinificiaire'].dirty || sendDoc.controls['qualiteBinificiaire'].touched)">
            Qualité du Benificiaire est obligatoire.
          </div>
        </div>
      </div>
     <!-- Left side -->
     <div class="left">
      <div class="col-md-12 mb-4">
          <label for="bulletinDeSoins">Bulletin de soins</label>
          <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="onFileSelected($event, 1)" required>
              <label class="custom-file-label" for="inputGroupFile01">{{ fileNames[0] || 'Choisir un fichier' }}</label>
          </div>
          <!-- Champ obligatoire -->
      </div>
      <div class="col-md-12 mb-4">
          <label for="ordonnance">Ordonnance</label>
          <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile02" (change)="onFileSelected($event, 2)" required>
              <label class="custom-file-label" for="inputGroupFile02">{{ fileNames[1] || 'Choisir un fichier' }}</label>
          </div>
          <!-- Champ obligatoire -->
      </div>
      <div class="col-md-12 mb-4">
        <label for="chercherMedecin">Chercher un médecin</label>
        <div class="col-md-12 mb-4 d-flex align-items-center">
            <input type="text" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" class="form-control form-control-sm me-2" placeholder="Tapez le username." (input)="filterUsers()" required>
            <!-- Champ obligatoire -->
            &nbsp;<div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="role" id="opticienRadio" value="opticien" (change)="updateSpecialite($event)">
                <label class="form-check-label" for="opticienRadio">Opticien</label>
            </div>
            <div class="form-check form-check-inline ms-2">
                <input class="form-check-input" type="radio" name="role" id="dentisteRadio" value="dentiste" (change)="updateSpecialite($event)">
                <label class="form-check-label" for="dentisteRadio">Dentiste</label>
            </div>
        </div>

          <mat-label for="selectionMedecin">Veuillez sélectionner un médecin contrôleur.</mat-label>
          <select class="form-control form-select" aria-label="Default select example" formControlName="medecin" (change)="onSelect($event)" required>
              <option selected disabled>Cliquer ici</option>
              <option *ngFor="let user of filteredUsers" [value]="user.id">{{ user.specialite }} : {{ user.username }}</option>
          </select>
          <div class="text-danger" *ngIf="sendDoc.controls['medecin'].invalid && (sendDoc.controls['medecin'].dirty || sendDoc.controls['medecin'].touched)">
            Selectionner un médecin.
          </div>
      </div>
  </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit" [disabled]="!sendDoc.valid" (click)="uploadFiles()">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 11.917 9.724 16.5 19 7.5"/>
          </svg>
          Envoyer
        </button>
      </div>
    </form>
  </div>
</div>
