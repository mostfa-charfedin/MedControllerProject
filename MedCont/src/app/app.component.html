
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />


  </head>
  <body>
    <div class="page d-flex">

        <ul  >
          <li>
            <a   class="d-flex align-center fs-14 c-black rad-6 p-10" routerLink="/">
              <i class="fa-regular fa-user fa-fw"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a  class=" d-flex align-center fs-14 c-black rad-6 p-10"  routerLink="/profile">
              <i class="fa-regular fa-chart-bar fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" routerLink="/demupdate">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Liste des demandes</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" routerLink="/pdf">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Pdf</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" routerLink="/RCdent">

              <span>Rapport Contre visite dentaire</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" routerLink="/RCopt">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Rapport Contre visite optique</span>
            </a>
          </li>
          <li>
            <a class="d-flex align-center fs-14 c-black rad-6 p-10" routerLink="/fctopt">
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>facture Opticien</span>
            </a>
          </li>

        </ul>
      </div>
      <div class="content w-full" >
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex"  *ngIf="authService.loggedUser">
          <div>
            {{authService.loggedUser}}
          </div>
          <div class="icons d-flex align-center">

            <a (click) = "onLogout()">Deconnexion</a>
          </div>
        </div>



          <div class="content w-full">


        <router-outlet></router-outlet>
          </div>

      </div>
