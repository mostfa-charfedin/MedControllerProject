<div class="bg-white-full">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Envoyer une réclamation
          </div>
          <div class="card-body">
            <form [formGroup]="formReclamtion">
              <div class="form-group">
                <label for="subject">Sujet :</label>
                <input type="text" class="form-control" formControlName="objet"  placeholder="Sujet de la réclamation" >
                
              </div>

              <div class="form-group">
                <label for="message">Message :</label>
                <textarea class="form-control"  formControlName="text"  rows="6" placeholder="Description de la réclamation" ></textarea>

              </div>

              <button type="submit" class="btn btn-primary" [disabled]="formReclamtion.invalid" (click)="sendReclamation()">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <img src="assets/images/reclamation.jpg" class="img-fluid" alt="Image">
      </div>
    </div>
  </div>
</div>
