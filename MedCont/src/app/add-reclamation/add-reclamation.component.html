<div class="container">
  <div class="card">
    <div class="card-header">
      Envoyer une réclamation
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="subject">Sujet :</label>
          <input type="text" class="form-control" id="subject" placeholder="Sujet de la réclamation">
        </div>
        <div class="form-group">
          <label for="message">Message :</label>
          <textarea class="form-control" id="message" rows="6" placeholder="Description de la réclamation"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>

</div>
