<div class="content w-full " style="padding: 20px;">



        <div class="filter-container">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Filtrer par Id</span>
            <input type="text" class="form-control" id="filterName" placeholder="Nom" aria-label="Filter by Name:" aria-describedby="basic-addon1" [(ngModel)]="filterName" (input)="filter()"/>
          </div>
        </div>
        <div *ngIf="loading==true" class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
          </div>
      </div>

          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Medecin Controlleur</th>
                <th scope="col">Telephone Medecin</th>
                <th scope="col">Etat</th>


              </tr>
            </thead>
            <tbody>




              <tr *ngFor="let document of paginatedList">
                <th scope="row">{{ document.id }}</th>
                <td>{{ document.user?.username }}</td>
                <td>{{ document.user?.tel }}</td>
                <td>{{ document.etat }}</td>


              </tr>
            </tbody>
          </table>

          <nav *ngIf="totalPages > 1">
            <ul class="pagination justify-content-center">
              <li class="page-item" [class.disabled]="currentPage == 1">
                <a class="page-link" (click)="goToPage(1)">First</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage == 1">
                <a class="page-link"  (click)="goToPage(currentPage - 1)">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage == page">
                <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage == totalPages">
                <a class="page-link"  (click)="goToPage(currentPage + 1)">Next</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage == totalPages">
                <a class="page-link" (click)="goToPage(totalPages)">Last</a>
              </li>
            </ul>
          </nav>
      </div>
