
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="card mt-4">
        <mat-form-field appearance="fill" class="year-input">
          <mat-label>Select a year</mat-label>
          <mat-select [(ngModel)]="selectedYear" placeholder="Year" (ngModelChange)="filter()">
            <mat-option *ngFor="let year of availableYears" [value]="year">{{ year }}</mat-option>
          </mat-select>
        </mat-form-field>


        <div class="card-body">
          <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card mt-4">
        <mat-form-field appearance="fill" class="date-input">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker" >
            <input matStartDate formControlName="start" placeholder="Start date" [(ngModel)]="startDate"     >
            <input matEndDate formControlName="end" placeholder="End date"  [(ngModel)]="endDate" (ngModelChange)="filterDocs()"  >
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker touchUi #picker></mat-date-range-picker>

          <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
          <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        <div class="card-body">
          <p-chart type="pie" [data]="pieData" [options]="pieOptions"></p-chart>
        </div>
      </div>
    </div>
  </div>
</div>
