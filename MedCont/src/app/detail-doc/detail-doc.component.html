<div class="content w-full" style="padding: 20px;">



  <h2>Ajouter des documents</h2>
  <br>
  <form>

  <div class="col-md-8 mb-4">
    <label for="validationDefault01">Rapport</label>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile03" (change)="onFileSelected($event, 3)">
      <label class="custom-file-label" for="inputGroupFile03">{{ fileNames[2] }}</label>
    </div>

  </div>

  <button class="btn btn-primary" type="button" (click)="uploadFiles()">Upload Files</button>
</form>

<br>
<div class="containerr">

  <div class="left-div">
    <p>{{ document.nomOrdenance }}</p>
    <iframe [src]="ordenance" width="100%" height="500px" frameborder="0"></iframe>
  </div>

  <div class="right-div">
    <p>{{ document.nomBulletin }}</p>
    <iframe [src]="bulletin" width="100%" height="500px" frameborder="0"></iframe>
  </div>

</div>
<div>
<br/>
</div>
</div>
