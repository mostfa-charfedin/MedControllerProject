<div class="container mt-5">
  <div class=" justify-content-md-center">

  <h2>Ajouter des documents</h2>
  <br>
  <form>
  <div class="col-md-8 mb-4">
    <label for="validationDefault01">Facture</label>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile01" (change)="onFileSelected($event, 1)">
      <label class="custom-file-label" for="inputGroupFile01">{{ fileNames[0] }}</label>
    </div>
  </div>
  <div class="col-md-8 mb-4">
    <label for="validationDefault01">Borderau</label>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile02" (change)="onFileSelected($event, 2)">
      <label class="custom-file-label" for="inputGroupFile02">{{ fileNames[1] }}</label>
    </div>
  </div>
  <div class="col-md-8 mb-4">
    <label for="validationDefault01">Rapport</label>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="inputGroupFile03" (change)="onFileSelected($event, 3)">
      <label class="custom-file-label" for="inputGroupFile03">{{ fileNames[2] }}</label>
    </div>

  </div>

  <button class="btn btn-primary" type="button" (click)="uploadFiles()">Upload Files</button>
</form>

<br>
<div class="containerr">

  <div class="left-div">
    <p>{{ document.nomOrdenance }}</p>
    <iframe [src]="ordenance" width="100%" height="500px" frameborder="0"></iframe>
  </div>

  <div class="right-div">
    <p>{{ document.nomBulletin }}</p>
    <iframe [src]="Bulletin" width="100%" height="500px" frameborder="0"></iframe>
  </div>
</div>
<div>
<br/>
</div>


  </div>
</div>
